
submap= gaming

bind=, catchall, exec, qs ipc call indicator hide 

bind=, w, exec, ~/.config/hypr/scripts/quickshell/indicator.sh work
bind=, w, submap, work

bind=, p, exec, ~/.config/hypr/scripts/quickshell/indicator.sh personal
bind=, p, submap, personal

bind=, g, exec, ~/.config/hypr/scripts/quickshell/indicator.sh gaming
bind=, g, submap, gaming

bind=, c, exec, ~/.config/hypr/scripts/quickshell/indicator.sh content
bind=, c, submap, content

bind=, escape, exec, qs ipc call indicator hide
bind=, escape, submap, reset

submap = reset

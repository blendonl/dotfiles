

submap = notification

    bind = , A, exec, dunstctl close-all
    bind = , A, exec, $exit_submap

    bind = , C, exec, dunstctl close
    bind = , C, exec, $exit_submap

    bind = , H, exec, dunstctl history-pop
    bind = , H, exec, $exit_submap

    bind = , V, exec, dunstctl history-pop-all
    bind = , V, exec, $exit_submap

    bind = , P, exec, dunstctl set-paused toggle
    bind = , P, exec, $exit_submap

    bind = , M, exec, dunstctl set-mute toggle
    bind = , M, exec, $exit_submap

    bind = , ESCAPE, exec, $exit_submap

    bind = , b, pass
    bind = , d, pass
    bind = , e, pass
    bind = , f, pass
    bind = , g, pass
    bind = , i, pass
    bind = , j, pass
    bind = , k, pass
    bind = , l, pass
    bind = , n, pass
    bind = , o, pass
    bind = , q, pass
    bind = , r, pass
    bind = , s, pass
    bind = , t, pass
    bind = , u, pass
    bind = , w, pass
    bind = , x, pass
    bind = , y, pass
    bind = , z, pass
    bind = , 1, pass
    bind = , 2, pass
    bind = , 3, pass
    bind = , 4, pass
    bind = , 5, pass
    bind = , 6, pass
    bind = , 7, pass
    bind = , 8, pass
    bind = , 9, pass
    bind = , 0, pass
    bind = , space, pass
    bind = , tab, pass

submap = reset


submap= go

bind=, catchall, exec, qs ipc call indicator hide 

bind=, w, exec, qs ipc call indicator hide
bind=, w, exec, ~/.config/hypr/scripts/workspace/get-workspace.sh work focusworkspaceoncurrentmonitor 
bind=, w, submap, reset

bind=, p, exec, qs ipc call indicator hide
bind=, p, exec, ~/.config/hypr/scripts/workspace/get-workspace.sh personal focusworkspaceoncurrentmonitor 
bind=, p, submap, reset

bind=, escape, exec, qs ipc call indicator hide
bind=, escape, submap, reset

submap = reset

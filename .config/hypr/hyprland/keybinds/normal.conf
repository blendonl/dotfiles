
bindr=super_l,super_l, exec, ~/.config/hypr/scripts/quickshell/indicator.sh normal
bindr=super_l,super_l, submap, normal
 
submap= normal

bind=, catchall, exec, qs ipc call indicator hide 

bind=, return, exec, qs ipc call indicator hide
bind=, return, exec, alacritty
bind=, return, submap, reset

bind=, m, exec, ~/.config/hypr/scripts/quickshell/indicator.sh monitor
bind=, m, submap, monitor

bind=, s, exec, ~/.config/hypr/scripts/quickshell/indicator.sh search
bind=, s, submap, search

bind=, c, exec, ~/.config/hypr/scripts/quickshell/indicator.sh mouse
bind=, c, submap, mouse

bind=, n, exec, ~/.config/hypr/scripts/quickshell/indicator.sh notes
bind=, n, submap, notes

bind=, i, exec, ~/.config/hypr/scripts/quickshell/indicator.sh notification
bind=, i, submap, notification

bind=, p, exec, ~/.config/hypr/scripts/quickshell/indicator.sh power
bind=, p, submap, power

bind=, r, exec, ~/.config/hypr/scripts/quickshell/indicator.sh record
bind=, r, submap, record

bind=, g, exec, ~/.config/hypr/scripts/quickshell/indicator.sh go
bind=, g, submap, go

bind=, w, exec, ~/.config/hypr/scripts/quickshell/indicator.sh window
bind=, w, submap, window

bind=, TAB, exec, qs ipc call indicator hide
bind=, TAB, movecurrentworkspacetomonitor, +1
bind=, TAB, submap, reset

binde=, space, exec, qs ipc call indicator hide
binde=, space, focusworkspaceoncurrentmonitor, previous_per_monitor
binde=, space, submap, reset

bind=, escape, exec, qs ipc call indicator hide
bind=, escape, submap, reset

submap = reset

$monitor1 = DP-1 
$mainMod = SUPER
$UserScripts = $HOME/.config/hypr/scripts
$exit_submap = hyprctl dispatch submap reset && eww close list_indicator
$apps_binds = ~/.config/hypr/scripts/submaps/apps.sh




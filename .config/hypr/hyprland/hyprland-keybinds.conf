source=$HOME/.config/hypr/hyprland/keybinds/notes.conf
source=$HOME/.config/hypr/hyprland/keybinds/notification.conf
source=$HOME/.config/hypr/hyprland/keybinds/power.conf
source=$HOME/.config/hypr/hyprland/keybinds/record.conf
source=$HOME/.config/hypr/hyprland/keybinds/mouse.conf
source=$HOME/.config/hypr/hyprland/keybinds/window.conf
source=$HOME/.config/hypr/hyprland/keybinds/workspace.conf
source=$HOME/.config/hypr/hyprland/keybinds/normal.conf


# bind = $mainMod, F, exec,  /home/notpc/.local/bin/hints




bind = $mainMod, H, movefocus, l 
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
bind = $mainMod, P, focuswindow, floating
bind = $mainMod, T, focuswindow, tiled

binde = $mainMod+CONTROL, l, resizeactive, 10 0
binde = $mainMod+CONTROL, h, resizeactive, -10 0
binde = $mainMod+CONTROL, k, resizeactive, 0 -10
binde = $mainMod+CONTROL, j, resizeactive, 0 10

bind = $mainMod+SHIFT, h, movewindow, l
bind = $mainMod+SHIFT, l, movewindow, r 
bind = $mainMod+SHIFT, k, movewindow, u
bind = $mainMod+SHIFT, j, movewindow, d


bind = $mainMod, 1, focusworkspaceoncurrentmonitor, name:random
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, name:browser
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, name:terminal
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, name:ai
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, name:gh
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, name:discord
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, name:slack
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, name:music
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, name:yu
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, name:games


bind = $mainMod+SHIFT, 1, movetoworkspace, name:random 
bind = $mainMod+SHIFT, 2, movetoworkspace, name:browser
bind = $mainMod+SHIFT, 3, movetoworkspace, name:terminal
bind = $mainMod+SHIFT, 4, movetoworkspace, name:ai
bind = $mainMod+SHIFT, 5, movetoworkspace, name:gh
bind = $mainMod+SHIFT, 6, movetoworkspace, name:discord
bind = $mainMod+SHIFT, 7, movetoworkspace, name:slack
bind = $mainMod+SHIFT, 8, movetoworkspace, name:music
bind = $mainMod+SHIFT, 9, movetoworkspace, name:yu
bind = $mainMod+SHIFT, 0, movetoworkspace, name:games




bind = $mainMod+SHIFT, C, killactive,

bind = $mainMod+SHIFT, Return, togglespecialworkspace, terminal
bind = $mainMod, TAB, focusmonitor, +1
bind = $mainMod+SHIFT, TAB, swapactiveworkspaces,  +1


bindl = , XF86AudioMute       , exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 0%
bindle= , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindle= , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

bindl= , XF86AudioPrev, exec, playerctl previous || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl= , XF86AudioNext, exec, playerctl next || playerctl position `bc <<< "100 * $(playerctl metadata mpris:length) / 1000000 / 100"`
bindl= , XF86AudioPlay, exec, playerctl play-pause

bindle= , XF86MonBrightnessUp  , exec, brightnessctl set +5%
bindle= , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bindl= , switch:off, exec, loginctl lock-session && systemctl suspend

